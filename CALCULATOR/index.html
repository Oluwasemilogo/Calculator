<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/CALCULATOR/style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main">
        <table>
            <tr>
            <input type="text" name="" id="outPut">
            </tr>
            <tr>
            <td><button id="butt9">9</button></td>
            <td><button id="butt8">8</button></td>
            <td><button id="butt7">7</button></td>
            <td><button id="buttPlus">+</button></td>
            </tr>
            <tr>
            <td><button id="butt6">6</button></td>
            <td><button id="butt5">5</button></td>
            <td><button id="butt4">4</button></td>
            <td><button id="buttMinus">-</button></td>
            </tr>
            <tr>
        <td><button id="butt3">3</button></td>
        <td><button id="butt2">2</button></td>
        <td><button id="butt1">1</button></td>
        <td><button id="buttTimes">*</button></td>
        </tr>
        <tr>
        <td><button id="butt0">0</button></td>
        <td><button id="buttDiv">/</button></td>
        <td><button id="buttDol">%</button></td>
        <td><button id="equal">=</button></td>
        </tr>
        <tr>
        <td><button id="clearAll">AC</button></td>
        <td><button id="buttPeriod">.</button></td>
        <td colspan="2"><button id="del">Delete</button></td>
        </tr>
        </table>
    </div>
</body>
</html>
